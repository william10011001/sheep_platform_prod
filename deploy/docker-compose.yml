version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sheep
      POSTGRES_USER: sheep
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    command: ["sh", "-lc", "alembic -c alembic.ini upgrade head"]
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_DB_MIGRATION: alembic
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_data:/app/data
    restart: "no"

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_API_ROOT_PATH: /api
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - app_data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 20

  ui:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.ui
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_CAPTCHA: "1"
      SHEEP_CAPTCHA_MIN_S: "0.8"
      SHEEP_ROLLOVER_CHECK_S: "30"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - app_data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 3s
      retries: 20

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    depends_on:
      - ui
      - api
    restart: always

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: >
      sh -lc 'echo "Run certbot via docker run on the host (this service is a placeholder)."; sleep 3600'


volumes:
  pgdata:
  app_data:
  certbot_www:
  certbot_conf:
