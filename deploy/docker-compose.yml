
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sheep
      POSTGRES_USER: sheep
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    command: ["sh", "-lc", "python -c 'import sheep_platform_db; sheep_platform_db.init_db()'"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_DB_MIGRATION: none
    volumes:
      - ${SHEEP_HOST_DATA_DIR:-../app/data}:/app/data
    restart: "no"

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_API_ROOT_PATH: /api
      SHEEP_GIT_SHA: ${SHEEP_GIT_SHA}
      SHEEP_RUN_SCHEDULER: "0"

    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ${SHEEP_HOST_DATA_DIR:-../app/data}:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 20

  ui:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.ui
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_BOOTSTRAP_ADMIN_USER: ${SHEEP_BOOTSTRAP_ADMIN_USER}
      SHEEP_BOOTSTRAP_ADMIN_PASS: ${SHEEP_BOOTSTRAP_ADMIN_PASS}
      SHEEP_CAPTCHA: "1"
      SHEEP_CAPTCHA_MIN_S: "0.8"
      SHEEP_ROLLOVER_CHECK_S: "30"
      SHEEP_GIT_SHA: ${SHEEP_GIT_SHA}
      SHEEP_RUN_SCHEDULER: "0"

    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ${SHEEP_HOST_DATA_DIR:-../app/data}:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8501/app/_stcore/health"]
      interval: 10s
      timeout: 3s
      retries: 20

  worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.ui
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_GIT_SHA: ${SHEEP_GIT_SHA}
      SHEEP_RUN_SCHEDULER: "1"
      SHEEP_ASSIGN_INTERVAL_S: "15"
      SHEEP_MIN_TASKS: "2"
      SHEEP_MAX_TASKS: "6"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ${SHEEP_HOST_DATA_DIR:-../app/data}:/app/data
    restart: always
    entrypoint: ["python", "-u", "sheep_worker_daemon.py"]

  compute:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    environment:
      SHEEP_DB_URL: postgresql://sheep:${POSTGRES_PASSWORD}@db:5432/sheep
      SHEEP_COMPUTE_API_URL: http://api:8000
      SHEEP_COMPUTE_USER: ${SHEEP_BOOTSTRAP_ADMIN_USER}
      SHEEP_COMPUTE_PASS: ${SHEEP_BOOTSTRAP_ADMIN_PASS}
      SHEEP_COMPUTE_TTL_SECONDS: "2592000"
      SHEEP_COMPUTE_IDLE_S: "0.20"
      SHEEP_COMPUTE_COMMIT_EVERY: "50"
      SHEEP_COMPUTE_FLAG_POLL_S: "1.0"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ${SHEEP_HOST_DATA_DIR:-../app/data}:/app/data
    restart: always
    command: ["python", "-u", "sheep_compute_daemon.py"]

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    depends_on:
      - ui
      - api
    restart: always

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: >
      sh -lc 'echo "Run certbot via docker run on the host (this service is a placeholder)."; sleep 3600'


volumes:
  pgdata:
  certbot_www:
  certbot_conf:
