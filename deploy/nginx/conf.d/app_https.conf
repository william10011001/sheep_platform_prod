# sheep123.com production nginx (HTTP redirect + HTTPS proxy)

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Docker embedded DNS; re-resolve service IPs after container recreate
resolver 127.0.0.11 ipv6=off valid=10s;

# ---- HTTP (80): ACME challenge + redirect everything else to HTTPS
server {
    listen 80;
    server_name sheep123.com www.sheep123.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS (443): real traffic
server {
    listen 443 ssl http2;
    server_name sheep123.com www.sheep123.com;

    ssl_certificate     /etc/letsencrypt/live/sheep123.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sheep123.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    client_max_body_size 50m;

    # [專家級修正] 啟用 Gzip 壓縮，解決 2.25MB 未壓縮 JS 檔案造成的下載與渲染阻塞 (FCP 耗時 57 秒的元凶之一)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_disable "msie6";

    # static landing + OG assets
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    location = /og.png {
        root /usr/share/nginx/html;
        try_files /og.png =404;
    }
    location = /logo.png {
        root /usr/share/nginx/html;
        try_files /logo.png =404;
    }

    # normalize /app -> /app/
    location = /app {
        return 301 /app/;
    }

    # KEY: keep only HOST in variables so nginx resolves via resolver at runtime
    set $api_host api;
    set $ui_host  ui;

    # API (strip /api prefix)
    location /api/ {
        proxy_pass http://$api_host:8000/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /api;

        proxy_connect_timeout 3s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 10;
    }

    # Streamlit UI
    location /app/ {
        proxy_pass http://$ui_host:8501;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_connect_timeout 3s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_buffering off; # 關閉代理緩衝，對 WebSocket 握手延遲至關重要
    }
}