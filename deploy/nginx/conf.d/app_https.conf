# sheep123.com production nginx (HTTP redirect + HTTPS proxy)

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Docker embedded DNS; allows nginx to re-resolve service IPs after container recreate
resolver 127.0.0.11 ipv6=off valid=10s;

# ---- HTTP (80): ACME challenge + redirect everything else to HTTPS
server {
    listen 80;
    server_name sheep123.com www.sheep123.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS (443): real traffic
server {
    listen 443 ssl http2;
    server_name sheep123.com www.sheep123.com;

    ssl_certificate     /etc/letsencrypt/live/sheep123.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sheep123.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    client_max_body_size 50m;

    # static landing + OG assets
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    location = /og.png {
        root /usr/share/nginx/html;
        try_files /og.png =404;
    }
    location = /logo.png {
        root /usr/share/nginx/html;
        try_files /logo.png =404;
    }

    # normalize /app -> /app/
    location = /app {
        return 301 /app/;
    }

    # ---- dynamic upstream targets (KEY: use variables so nginx re-resolves via resolver)
    set $up_api http://api:8000;
    set $up_ui  http://ui:8501;

    # API (strip /api prefix)
    location /api/ {
        proxy_pass $up_api/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /api;

        # resiliency against short restarts
        proxy_connect_timeout 3s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 10;
    }

    # Streamlit UI
    location /app/ {
        proxy_pass $up_ui;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Streamlit uses long-lived websocket/stream
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # resiliency against short restarts
        proxy_connect_timeout 3s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 10;
    }
}