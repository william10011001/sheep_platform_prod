# sheep123.com production nginx (HTTP redirect + HTTPS proxy)
# goal: survive container recreate without stale IP -> avoid random 502

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Docker embedded DNS; required for proxy_pass with variables
resolver 127.0.0.11 ipv6=off valid=10s;

# ---- HTTP (80): ACME challenge + redirect everything else to HTTPS
server {
    listen 80;
    server_name sheep123.com www.sheep123.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS (443): real traffic
server {
    # 你看到的 warn 是 nginx 新版提醒，不影響功能；想消除也可以改成:
    # listen 443 ssl;
    # http2 on;
    listen 443 ssl http2;
    server_name sheep123.com www.sheep123.com;

    ssl_certificate     /etc/letsencrypt/live/sheep123.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sheep123.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    client_max_body_size 50m;

    # static landing + OG assets
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    location = /og.png {
        root /usr/share/nginx/html;
        try_files /og.png =404;
    }
    location = /logo.png {
        root /usr/share/nginx/html;
        try_files /logo.png =404;
    }

    # normalize /app -> /app/
    location = /app {
        return 301 /app/;
    }

    # --- Common proxy hardening (reduce random 502 during deploy/recreate)
    proxy_connect_timeout 3s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 10;

    # =========================
    # API (strip /api prefix)
    # =========================
    # IMPORTANT: use variable so nginx re-resolves via Docker DNS
    set $api_upstream http://api:8000;

    location /api/ {
        proxy_pass $api_upstream/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # optional but helpful for apps using root_path
        proxy_set_header X-Forwarded-Prefix /api;
    }

    # =========================
    # Streamlit UI (/app/)
    # =========================
    set $ui_upstream http://ui:8501;

    location /app/ {
        proxy_pass $ui_upstream;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Streamlit websocket/long-poll needs longer read timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # if you still see buffering warnings for big assets, this is fine.
        # proxy_buffering off;
    }
}