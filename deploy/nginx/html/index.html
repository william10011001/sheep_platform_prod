  <style>
    :root {
      --primary: #4F8CFF;
      --bg: #090B10;
      --card-bg: rgba(20, 24, 34, 0.7);
      --border: rgba(79, 140, 255, 0.2);
    }
    html, body { height: 100%; margin: 0; overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at 15% 50%, rgba(79, 140, 255, 0.08), transparent 40%),
                        radial-gradient(circle at 85% 30%, rgba(138, 43, 226, 0.05), transparent 40%);
      color: #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 32px;
      border-radius: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .header { font-size: 24px; font-weight: 700; letter-spacing: 0.5px; color: #FFFFFF; margin-bottom: 12px; }
    .status-text { font-size: 15px; color: #94A3B8; line-height: 1.6; margin-bottom: 28px; }
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(79, 140, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px auto;
    }
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      border-radius: 8px;
      background: rgba(79, 140, 255, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .action-btn:hover { background: rgba(79, 140, 255, 0.2); transform: translateY(-1px); }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
