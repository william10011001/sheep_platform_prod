  <style>
    :root {
      --primary: #FCD535;
      --bg: #0B0E11;
      --card-bg: #181A20;
      --border: #2B3139;
      --text-main: #EAECEF;
      --text-muted: #848E9C;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); overflow: hidden; }
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      text-align: center;
    }
    .header { font-size: 20px; font-weight: 600; color: var(--text-main); margin-bottom: 8px; }
    .status-text { font-size: 14px; color: var(--text-muted); line-height: 1.5; margin-bottom: 32px; }
    .progress-bar-container {
      width: 100%;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 32px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary);
      animation: loadProgress 0.8s ease-in-out forwards;
    }
    .action-btn {
      display: inline-block;
      width: 100%;
      padding: 12px 0;
      background: var(--border);
      color: var(--text-main);
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .action-btn:hover { background: #3B424C; }
    
    @keyframes loadProgress { to { width: 100%; } }
  </style>

  <script>
    setTimeout(function(){ window.location.href = "/app/"; }, 800);
  </script>
</head>
<body>
  <div class="container">

    <div class="status-text">正在驗證安全憑證並路由至交易終端...</div>
    <div class="progress-bar-container"><div class="progress-bar"></div></div>
    <a class="action-btn" href="/app/">強制進入</a>
  </div>
